<VirtualHost *:80>
    ServerName alice.dev
    ServerAlias premium.dev
    ServerAlias sports.dev
    ServerAlias m.alice.dev
    ServerAlias t.alice.dev

    DocumentRoot /var/www/html/alice/alice/public
  
    # You can change PHP settings here too.
    <IfModule mod_php5.c>
        # 64M memory limit, it can be higher if in a 64bit box.
        # php_value memory_limit        67108864
  
        # You can change the file upload sizes here too.
        # php_value post_max_size       67108864
        # php_value upload_max_filesize 67108864
    </IfModule>
 
    # Let .htaccess files in this directory to override Apache's settings.
    # This is needed to make clean URLs available (and mod_rewrite enabled too).
    <Directory /var/www/html/alice/alice/public>
        Order deny,allow
        AllowOverride all
    </Directory>
</VirtualHost>
